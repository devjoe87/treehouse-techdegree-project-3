<body>
	<header>
		<h1>The Code Review</h1>
	</header>

<div class="container">
	<section class="intro"> 
		<h2>Signup for our newsletter</h2>
		<p>Get the latest news on how your code is doing right in your inbox</p>
	</section>

	<div class="horizontal-break1"></div>

		<form action="index.html" method="post">

			<fieldset>

			<legend>Contact Information</legend>

			<section class="contact-section"> 
				<div class="section1">
					<label for="fullname">Full Name</label> 
					<input type="text" id="fullname" name="user_name" placeholder="Full Name Required" required>
				</div><br>
				
				<div class="section1">
					<label for="mail">Email Address</label> 
					<input type="email" id="mail" name="user_email" placeholder="Email Required" required>
				</div><br>
				
				<div class="section1">
					<label for="phone">Phone Number</label> 
					<input type="tel" id="phone" name="user_phone" placeholder="Tel: +">
				</div><br>


				<div class="section1">
					<label for="address">Street Address</label> 
					<input type="text" id="address" name="user_street" placeholder="Enter Street Name">
				</div><br>
				
				<div class="section1">
					<label for="city">City</label>

				</div><br>

				        <option>West Midlands</option>
				        <option>West Sussex</option>
				        <option>West Yorkshire</option>

				<div class="section1">

					<input type="text" id="postcode" name="user_postcode" placeholder="Postcode">
				</div><br>

			</section>
			</fieldset>
			

			
			<fieldset class="news-section">
				<legend>Newsletter</legend>
				<p>Select the newsletters you would like to receive</p>

				<label class="cbox" for="htmlnews">HTML News
				  <input type="checkbox" id="htmlnews" value="newstype_html" name="newstype">
				  <span class="checkmark"></span>
				</label>

				<label class="cbox" for="cssnews">CSS News
				  <input type="checkbox" id="cssnews" value="newstype_css" name="newstype">
				  <span class="checkmark"></span>
				</label>

				<label class="cbox" for="jsnews">Javascript News
				  <input type="checkbox" id="jsnews" value="newstype_javascript" name="newstype">
				  <span class="checkmark"></span>
				</label>



				<p>Newsletter format</p>

				<label class="radbutton" for="html">HTML
				  <input type="radio" id="html" value="format_html" name="format" >
				  <span class="radmark"></span>
				</label>

				<label class="radbutton" for="plain">Plain text
				  <input type="radio" id="plain" value="format_plain" name="format" >
				  <span class="radmark"></span>
				</label>

				<p>Other topics you'd like to hear about</p>
				<textarea id="topics" name="user_topics" placeholder="Please enter any comments.."></textarea><br><br>

			<button type="submit">Sign Up</button>
			</fieldset>
